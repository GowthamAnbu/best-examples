<form [formGroup]="singupForm" (submit)="singup()" templateEqualValidator>

  <label>
    User Name:
    <input type="text" [formControlName]="'username'">
  </label>

  <label>
    Email:
    <input type="text" [formControlName]="'email'">
    <span *ngIf="singupForm.get('email').pending">
      Checking ...
    </span>
    <span *ngIf="singupForm.get('email').valid">
      Valid Email
    </span>
    <span *ngIf="singupForm.get('email').errors && singupForm.get('email').hasError('notValid')">
      Email Address is already taken
    </span>
    <p *ngIf="singupForm.get('email').invalid && (singupForm.get('email').touched || singupForm.get('email').dirty)">
      <span *ngIf="singupForm.get('email').hasError('required')">
        Email is required
      </span>
      <span *ngIf="singupForm.get('email').hasError('pattern')">
        Please type a valid email address
      </span>
    </p>
  </label>

  <label>
    Password:
    <input type="password" [formControlName]="'password'">
    <p *ngIf="singupForm.get('password').invalid && singupForm.get('password').touched">
      <span *ngIf="singupForm.get('password').hasError('required')">
        password is required
      </span>
    </p>
  </label>

  <label>
    Retype Password:
    <input type="password" [formControlName]="'retypePassword'">
    <p *ngIf="singupForm.get('retypePassword').invalid && singupForm.get('retypePassword').touched">
      <span *ngIf="singupForm.get('retypePassword').hasError('required')">
        Retype Password is required
      </span>
    </p>
  </label>

  <p *ngIf="singupForm.hasError('notEqual') && (singupForm.get('retypePassword').touched || singupForm.get('retypePassword').dirty)">
    password and retype password should match
  </p>
  <input type="submit" value="signup" [disabled]="!singupForm.valid">
  <button type="reset">clear</button>
</form>
