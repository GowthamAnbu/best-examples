<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" [formGroup]="singupForm" (submit)="singup()" templateEqualValidator novalidate autocomplete="off">

            <label for="inputUserName">User Name</label>
            <div class="form-label-group">
              <input type="text" id="inputUserName" class="form-control" autofocus [formControlName]="'username'">
            </div>

            <label for="inputEmail">Email address</label>
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" [formControlName]="'email'">
              <span *ngIf="singupForm.get('email').pending" class="text-warn">
                  Checking ...
                </span>
                <span *ngIf="singupForm.get('email').valid" class="text-primary">
                  Valid Email
                </span>
                <span *ngIf="singupForm.get('email').errors && singupForm.get('email').hasError('notValid')" class="text-danger">
                  Email Address is already taken
                </span>
                <p *ngIf="singupForm.get('email').invalid && (singupForm.get('email').touched || singupForm.get('email').dirty)" class="text-danger">
                  <span *ngIf="singupForm.get('email').hasError('required')">
                    Email is required
                  </span>
                  <span *ngIf="singupForm.get('email').hasError('pattern')">
                    Please type a valid email address
                  </span>
                </p>
            </div>

            <label for="inputPassword">Password</label>
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" [formControlName]="'password'">
              <p *ngIf="singupForm.get('password').invalid && singupForm.get('password').touched" class="text-danger" class="text-danger">
                <span *ngIf="singupForm.get('password').hasError('required')">
                  password is required
                </span>
              </p>
            </div>

            <label for="inputRetypedPassword">Retype Password:</label>
            <div class="form-label-group">
              <input type="password" id="inputRetypedPassword" class="form-control" [formControlName]="'retypePassword'">
              <p *ngIf="singupForm.get('retypePassword').invalid && singupForm.get('retypePassword').touched" class="text-danger">
                <span *ngIf="singupForm.get('retypePassword').hasError('required')">
                  Retype Password is required
                </span>
              </p>
            </div>

            <p *ngIf="singupForm.hasError('notEqual') && (singupForm.get('retypePassword').touched || singupForm.get('retypePassword').dirty)" class="text-danger">
              password and retype password should match
            </p>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!singupForm.valid">Sign Up</button>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="reset">clear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
